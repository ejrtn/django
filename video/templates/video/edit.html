<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta http-equiv='cache-control' content='no-cache'>
        <meta http-equiv='expires' content='0'>
        <meta http-equiv='pragma' content='no-cache'>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/css/edit.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="/static/js/csrf.js"></script>
        <script src="/static/js/video_data.js"></script>
        <script src="/static/js/video_ui.js"></script>
        <script src="/static/js/action.js"></script>
        
        
    </head>
    <body>
        <div class="main">
            <div class="search">
                <select class="search_type">
                    <option>all</option>
                    <option>category</option>
                    <option>title</option>
                    <option>url</option>
                </select>
                <select class="search_category">
                    {% for category in videoCategory%}
                        <option id="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
                <input type="text">
                <img src="/static/images/search.png" class="search_btn">
            </div>
            <span class="add">추가</span>
            <table>
                <thead>
                    <tr>
                        <th>thumbnail</th><th>category</th><th>title</th><th>url</th><th>비고</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="modal">
            <div class="model_content">
                <span class="model_close">X</span>
                <div class="video_info">
                    <div class="video_info_1">
                        <div class="div_thumbnail">
                            <img class="modal_thumbnail">
                            <span class="file_thumbnail">썸네일 파일 선택</span>
                            <span class="file_thumbnail">더블클릭 또는 드래그&드롭</span>
                            <input type="file" id="file_thumbnail" accept="image/*">
                        </div>
                        <div class="div_video">
                            <video muted controls class="modal_video" style="display: none;"></video>
                            <span class="file_video">동영상 파일 선택</span>
                            <span class="file_video">더블클릭 또는 드래그&드롭</span>
                            <input type="file" id="file_video" accept="video/*">
                        </div>
                    </div>
                    <div class="video_info_2">
                        <select class="category">
                            {% for category in videoCategory%}
                                <option id="{{category.id}}">{{category.name}}</option>
                            {% endfor %}
                        </select>
                        <input type="text" class="title" placeholder="title">
                        <input type="button" class="modal_ok" value="확인">
                        <textarea class="content">설명 적는 곳</textarea>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
